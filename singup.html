<!DOCTYPE html>
<html>
    <head>
        <title>facebook-login or singup</title>
        <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico">
        <link rel="stylesheet" href="./assets/styles/singup.css">
    <body>
        <div class="main">
            <div class="left">
                <img class="img" src="./assets/images/facebook_image.svg">
                <p class="sentence">Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="right">
                <div class="box">
                    <input class="mail" type="email" placeholder="email address or phone number">
                    <input class="mail" type="pass" placeholder="password">
                    <button class="loginbutton"><b>Log in</b></button>
                    <a class="link" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">forgotted password?</a>
                    <hr class="line">
                    <button class="create"><b>create new account</b></button>                   
                </div>
            </div>
        </div>
    </body>
</html>
